<app-header title="Check - Box"></app-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox slot="end" [color]="item.name"
      [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
