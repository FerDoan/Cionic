<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text=""
        color="primary"
        ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-title">{{ title }}</ion-title>
    <div *ngIf="img != ''" slot="end">
      <ion-img  [src]="img" class="img-a" slot="end"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>
